<svg width="375" height="812" viewBox="0 0 375 812" xmlns="http://www.w3.org/2000/svg">
  <!-- Phone Frame -->
  <rect width="375" height="812" rx="40" fill="#F5F5F5"/>
  
  <!-- Status Bar -->
  <rect width="375" height="44" fill="#FFFFFF"/>
  <text x="20" y="28" font-family="sans-serif" font-size="14" fill="#333">9:41</text>
  <rect x="335" y="18" width="24" height="12" rx="3" fill="none" stroke="#333" stroke-width="1.5"/>
  <rect x="339" y="21" width="16" height="6" fill="#333"/>
  
  <!-- Header -->
  <rect y="44" width="375" height="56" fill="#FFFFFF"/>
  <text x="20" y="78" font-family="sans-serif" font-size="20" font-weight="bold" fill="#333">首頁</text>
  
  <!-- Content Area - Dashboard -->
  <g transform="translate(0, 100)">
    <!-- Performance Cards -->
    <rect x="20" y="20" width="160" height="100" rx="8" fill="#FFFFFF"/>
    <text x="30" y="40" font-family="sans-serif" font-size="12" fill="#666">本月業績</text>
    <text x="30" y="70" font-family="sans-serif" font-size="24" font-weight="bold" fill="#333">¥2.4M</text>
    <text x="30" y="90" font-family="sans-serif" font-size="12" fill="#999">達成率 80%</text>
    
    <rect x="195" y="20" width="160" height="100" rx="8" fill="#FFFFFF"/>
    <text x="205" y="40" font-family="sans-serif" font-size="12" fill="#666">商機數</text>
    <text x="205" y="70" font-family="sans-serif" font-size="24" font-weight="bold" fill="#333">42</text>
    <text x="205" y="90" font-family="sans-serif" font-size="12" fill="#999">新增 8 個</text>
    
    <!-- Quick Actions -->
    <text x="20" y="160" font-family="sans-serif" font-size="14" font-weight="bold" fill="#333">快捷入口</text>
    
    <rect x="20" y="175" width="100" height="80" rx="8" fill="#FFFFFF"/>
    <circle cx="70" cy="205" r="16" fill="#E5E5E5"/>
    <text x="70" y="240" font-family="sans-serif" font-size="12" fill="#333" text-anchor="middle">新增客戶</text>
    
    <rect x="137.5" y="175" width="100" height="80" rx="8" fill="#FFFFFF"/>
    <circle cx="187.5" cy="205" r="16" fill="#E5E5E5"/>
    <text x="187.5" y="240" font-family="sans-serif" font-size="12" fill="#333" text-anchor="middle">新增商機</text>
    
    <rect x="255" y="175" width="100" height="80" rx="8" fill="#FFFFFF"/>
    <circle cx="305" cy="205" r="16" fill="#E5E5E5"/>
    <text x="305" y="240" font-family="sans-serif" font-size="12" fill="#333" text-anchor="middle">拜訪打卡</text>
    
    <!-- Today's Tasks -->
    <text x="20" y="295" font-family="sans-serif" font-size="14" font-weight="bold" fill="#333">今日待辦</text>
    
    <rect x="20" y="310" width="335" height="60" rx="8" fill="#FFFFFF"/>
    <circle cx="30" cy="340" r="4" fill="none" stroke="#E5E5E5" stroke-width="2"/>
    <text x="50" y="338" font-family="sans-serif" font-size="14" fill="#333">跟進客戶 - 華為科技</text>
    <text x="50" y="354" font-family="sans-serif" font-size="12" fill="#999">逾期 2 天</text>
    
    <rect x="20" y="380" width="335" height="60" rx="8" fill="#FFFFFF"/>
    <circle cx="30" cy="410" r="4" fill="none" stroke="#E5E5E5" stroke-width="2"/>
    <text x="50" y="408" font-family="sans-serif" font-size="14" fill="#333">提交週報</text>
    <text x="50" y="424" font-family="sans-serif" font-size="12" fill="#999">今天 18:00 前</text>
    
    <!-- Performance Trend -->
    <text x="20" y="480" font-family="sans-serif" font-size="14" font-weight="bold" fill="#333">業績趨勢</text>
    
    <rect x="20" y="495" width="335" height="120" rx="8" fill="#FFFFFF"/>
    <!-- Simple Chart Lines -->
    <polyline points="40,575 100,550 160,560 220,530 280,540 335,515" 
              fill="none" stroke="#E5E5E5" stroke-width="2"/>
    <text x="40" y="610" font-family="sans-serif" font-size="10" fill="#999">一月</text>
    <text x="280" y="610" font-family="sans-serif" font-size="10" fill="#999">六月</text>
  </g>
  
  <!-- Tab Bar -->
  <rect y="762" width="375" height="50" fill="#FFFFFF"/>
  <line x1="0" y1="762" x2="375" y2="762" stroke="#E5E5E5" stroke-width="1"/>
  
  <!-- Tabs -->
  <g transform="translate(0, 762)">
    <!-- Tab 1: 首頁 (Active) -->
    <circle cx="37.5" cy="11" r="5" fill="#007AFF"/>
    <text x="37.5" y="32" font-family="sans-serif" font-size="10" fill="#007AFF" text-anchor="middle">首頁</text>
    
    <!-- Tab 2: 客戶 -->
    <circle cx="112.5" cy="11" r="5" fill="#E5E5E5"/>
    <circle cx="112.5" cy="11" r="3" fill="none" stroke="#E5E5E5" stroke-width="1"/>
    <text x="112.5" y="32" font-family="sans-serif" font-size="10" fill="#666" text-anchor="middle">客戶</text>
    
    <!-- Tab 3: 商機 -->
    <rect x="172.5" y="6" width="30" height="10" rx="5" fill="#E5E5E5"/>
    <text x="187.5" y="32" font-family="sans-serif" font-size="10" fill="#666" text-anchor="middle">商機</text>
    
    <!-- Tab 4: 消息 -->
    <rect x="247.5" y="8" width="60" height="6" rx="3" fill="#E5E5E5"/>
    <text x="262.5" y="32" font-family="sans-serif" font-size="10" fill="#666" text-anchor="middle">消息</text>
    
    <!-- Tab 5: 我的 -->
    <circle cx="337.5" cy="11" r="5" fill="#E5E5E5"/>
    <text x="337.5" y="32" font-family="sans-serif" font-size="10" fill="#666" text-anchor="middle">我的</text>
  </g>
</svg>