    <rect x="60" y="410" width="50" height="20" rx="4" fill="#E5E5E5"/>
    <text x="85" y="424" font-family="sans-serif" font-size="10" fill="#666" text-anchor="middle">低優先級</text>
    <text x="120" y="424" font-family="sans-serif" font-size="10" fill="#999">週五</text>
    
