    <!-- Week Task 1 -->
    <rect x="20" y="375" width="335" height="70" rx="8" fill="#FFFFFF"/>
    <circle cx="40" cy="405" r="8" fill="none" stroke="#E5E5E5" stroke-width="2"/>
