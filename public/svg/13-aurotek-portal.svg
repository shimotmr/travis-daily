    <line x1="194.25" y1="11" x2="208.25" y2="11" stroke="#E5E5E5" stroke-width="1.5"/>
    <line x1="194.25" y1="15" x2="208.25" y2="15" stroke="#E5E5E5" stroke-width="1.5"/>
    <text x="221.25" y="32" font-family="sans-serif" font-size="10" fill="#666" text-anchor="middle">資源</text>
    
    <!-- Tab 4: 我的 -->
