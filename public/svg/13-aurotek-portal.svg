    <circle cx="320" cy="575" r="4" fill="#007AFF"/>
    <text x="40" y="635" font-family="sans-serif" font-size="10" fill="#999">1月</text>
    <text x="160" y="635" font-family="sans-serif" font-size="10" fill="#999">4月</text>
    <text x="280" y="635" font-family="sans-serif" font-size="10" fill="#999">6月</text>
    <text x="240" y="565" font-family="sans-serif" font-size="12" font-weight="bold" fill="#007AFF">$2.4M</text>
