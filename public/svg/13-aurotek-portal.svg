    <rect x="255" y="155" width="100" height="70" rx="8" fill="#FFFFFF"/>
    <circle cx="305" cy="180" r="14" fill="#E5E5E5"/>
    <text x="305" y="215" font-family="sans-serif" font-size="12" fill="#333" text-anchor="middle">AI 助手</text>
    
