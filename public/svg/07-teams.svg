<svg width="375" height="812" viewBox="0 0 375 812" xmlns="http://www.w3.org/2000/svg">
  <!-- Phone Frame -->
  <rect width="375" height="812" rx="40" fill="#F5F5F5"/>
  
  <!-- Status Bar -->
  <rect width="375" height="44" fill="#FFFFFF"/>
  <text x="20" y="28" font-family="sans-serif" font-size="14" fill="#333">9:41</text>
  <rect x="335" y="18" width="24" height="12" rx="3" fill="none" stroke="#333" stroke-width="1.5"/>
  <rect x="339" y="21" width="16" height="6" fill="#333"/>
  
  <!-- Header -->
  <rect y="44" width="375" height="56" fill="#FFFFFF"/>
  <text x="20" y="78" font-family="sans-serif" font-size="20" font-weight="bold" fill="#333">Activity</text>
  <circle cx="340" cy="72" r="16" fill="#E5E5E5"/>
  
  <!-- Content Area - Activity Feed -->
  <g transform="translate(0, 100)">
    <!-- Filter Tabs -->
    <rect x="20" y="10" width="60" height="28" rx="14" fill="#007AFF"/>
    <text x="50" y="28" font-family="sans-serif" font-size="12" fill="#FFFFFF" text-anchor="middle">全部</text>
    
    <rect x="90" y="10" width="80" height="28" rx="14" fill="#E5E5E5"/>
    <text x="130" y="28" font-family="sans-serif" font-size="12" fill="#666" text-anchor="middle">@提及</text>
    
    <rect x="180" y="10" width="60" height="28" rx="14" fill="#E5E5E5"/>
    <text x="210" y="28" font-family="sans-serif" font-size="12" fill="#666" text-anchor="middle">回覆</text>
    
    <!-- Activity Item 1 -->
    <rect x="20" y="60" width="335" height="80" rx="8" fill="#FFFFFF"/>
    <circle cx="45" cy="90" r="14" fill="#E5E5E5"/>
    <text x="75" y="85" font-family="sans-serif" font-size="12" font-weight="bold" fill="#333">@你 在團隊頻道</text>
    <text x="75" y="100" font-family="sans-serif" font-size="12" fill="#666">請查看最新的專案進度報告</text>
    <text x="75" y="115" font-family="sans-serif" font-size="10" fill="#999">Marketing Team • 1 小時前</text>
    
    <!-- Activity Item 2 -->
    <rect x="20" y="150" width="335" height="80" rx="8" fill="#FFFFFF"/>
    <circle cx="45" cy="180" r="14" fill="#E5E5E5"/>
    <text x="75" y="175" font-family="sans-serif" font-size="12" font-weight="bold" fill="#333">新訊息</text>
    <text x="75" y="190" font-family="sans-serif" font-size="12" fill="#666">John 回覆了你的訊息</text>
    <text x="75" y="205" font-family="sans-serif" font-size="10" fill="#999">Sales Team • 2 小時前</text>
    
    <!-- Activity Item 3 -->
    <rect x="20" y="240" width="335" height="80" rx="8" fill="#FFFFFF"/>
    <circle cx="45" cy="270" r="14" fill="#E5E5E5"/>
    <text x="75" y="265" font-family="sans-serif" font-size="12" font-weight="bold" fill="#333">會議提醒</text>
    <text x="75" y="280" font-family="sans-serif" font-size="12" fill="#666">下午 3:00 團隊週會</text>
    <text x="75" y="295" font-family="sans-serif" font-size="10" fill="#999">日曆 • 30 分鐘後</text>
    
    <!-- Activity Item 4 -->
    <rect x="20" y="330" width="335" height="80" rx="8" fill="#FFFFFF"/>
    <circle cx="45" cy="360" r="14" fill="#E5E5E5"/>
    <text x="75" y="355" font-family="sans-serif" font-size="12" font-weight="bold" fill="#333">檔案更新</text>
    <text x="75" y="370" font-family="sans-serif" font-size="12" fill="#666">Sarah 編輯了 Q1 報告.docx</text>
    <text x="75" y="385" font-family="sans-serif" font-size="10" fill="#999">Product Team • 昨天</text>
  </g>
  
  <!-- Tab Bar -->
  <rect y="762" width="375" height="50" fill="#FFFFFF"/>
  <line x1="0" y1="762" x2="375" y2="762" stroke="#E5E5E5" stroke-width="1"/>
  
  <!-- Tabs -->
  <g transform="translate(0, 762)">
    <!-- Tab 1: Activity (Active) -->
    <circle cx="37.5" cy="11" r="5" fill="#007AFF"/>
    <text x="37.5" y="32" font-family="sans-serif" font-size="9" fill="#007AFF" text-anchor="middle">Activity</text>
    
    <!-- Tab 2: Chat -->
    <rect x="82.5" y="8" width="60" height="6" rx="3" fill="#E5E5E5"/>
    <text x="112.5" y="32" font-family="sans-serif" font-size="10" fill="#666" text-anchor="middle">Chat</text>
    
    <!-- Tab 3: Teams -->
    <circle cx="187.5" cy="11" r="5" fill="#E5E5E5"/>
    <circle cx="187.5" cy="8" r="2" fill="#E5E5E5"/>
    <circle cx="184" cy="14" r="2" fill="#E5E5E5"/>
    <circle cx="191" cy="14" r="2" fill="#E5E5E5"/>
    <text x="187.5" y="32" font-family="sans-serif" font-size="10" fill="#666" text-anchor="middle">Teams</text>
    
    <!-- Tab 4: Calendar -->
    <rect x="242.5" y="8" width="12" height="12" rx="2" fill="none" stroke="#E5E5E5" stroke-width="1.5"/>
    <text x="262.5" y="32" font-family="sans-serif" font-size="9" fill="#666" text-anchor="middle">Calendar</text>
    
    <!-- Tab 5: More -->
    <circle cx="337.5" cy="6" r="1.5" fill="#E5E5E5"/>
    <circle cx="337.5" cy="11" r="1.5" fill="#E5E5E5"/>
    <circle cx="337.5" cy="16" r="1.5" fill="#E5E5E5"/>
    <text x="337.5" y="32" font-family="sans-serif" font-size="10" fill="#666" text-anchor="middle">More</text>
  </g>
</svg>