<svg width="375" height="812" viewBox="0 0 375 812" xmlns="http://www.w3.org/2000/svg">
  <!-- Phone Frame -->
  <rect width="375" height="812" rx="40" fill="#F5F5F5"/>
  
  <!-- Status Bar -->
  <rect width="375" height="44" fill="#FFFFFF"/>
  <text x="20" y="28" font-family="sans-serif" font-size="14" fill="#333">9:41</text>
  <rect x="335" y="18" width="24" height="12" rx="3" fill="none" stroke="#333" stroke-width="1.5"/>
  <rect x="339" y="21" width="16" height="6" fill="#333"/>
  
  <!-- Header -->
  <rect y="44" width="375" height="56" fill="#FFFFFF"/>
  <circle cx="45" cy="72" r="16" fill="#E5E5E5"/>
  <text x="75" y="78" font-family="sans-serif" font-size="18" font-weight="bold" fill="#333">工作區</text>
  <circle cx="320" cy="72" r="16" fill="#E5E5E5"/>
  <circle cx="350" cy="72" r="16" fill="#E5E5E5"/>
  
  <!-- Content Area - Channel List -->
  <g transform="translate(0, 100)">
    <!-- Filter Buttons -->
    <rect x="20" y="10" width="70" height="28" rx="14" fill="#007AFF"/>
    <text x="55" y="28" font-family="sans-serif" font-size="12" fill="#FFFFFF" text-anchor="middle">全部</text>
    
    <rect x="100" y="10" width="80" height="28" rx="14" fill="#E5E5E5"/>
    <text x="140" y="28" font-family="sans-serif" font-size="12" fill="#666" text-anchor="middle">未讀</text>
    
    <!-- Channels Section -->
    <text x="20" y="70" font-family="sans-serif" font-size="12" font-weight="bold" fill="#333">頻道</text>
    
    <!-- Channel Item 1 -->
    <rect x="20" y="80" width="335" height="60" rx="8" fill="#FFFFFF"/>
    <text x="30" y="105" font-family="sans-serif" font-size="14" font-weight="bold" fill="#333"># general</text>
    <text x="30" y="122" font-family="sans-serif" font-size="12" fill="#666">最新消息：團隊公告更新</text>
    <circle cx="325" cy="110" r="8" fill="#007AFF"/>
    <text x="325" y="114" font-family="sans-serif" font-size="10" fill="#FFFFFF" text-anchor="middle">3</text>
    
    <!-- Channel Item 2 -->
    <rect x="20" y="150" width="335" height="60" rx="8" fill="#FFFFFF"/>
    <text x="30" y="175" font-family="sans-serif" font-size="14" font-weight="bold" fill="#333"># product-team</text>
    <text x="30" y="192" font-family="sans-serif" font-size="12" fill="#666">Sarah: 新功能開發進度</text>
    
    <!-- Channel Item 3 -->
    <rect x="20" y="220" width="335" height="60" rx="8" fill="#FFFFFF"/>
    <text x="30" y="245" font-family="sans-serif" font-size="14" font-weight="bold" fill="#333"># random</text>
    <text x="30" y="262" font-family="sans-serif" font-size="12" fill="#666">John 分享了一張圖片</text>
    
    <!-- Direct Messages Section -->
    <text x="20" y="310" font-family="sans-serif" font-size="12" font-weight="bold" fill="#333">私訊</text>
    
    <!-- DM Item 1 -->
    <rect x="20" y="320" width="335" height="60" rx="8" fill="#FFFFFF"/>
    <circle cx="45" cy="350" r="14" fill="#E5E5E5"/>
    <circle cx="55" cy="358" r="4" fill="#66BB6A"/>
    <text x="75" y="345" font-family="sans-serif" font-size="14" font-weight="bold" fill="#333">Alice Chen</text>
    <text x="75" y="362" font-family="sans-serif" font-size="12" fill="#666">好的，我會處理</text>
    <circle cx="325" cy="350" r="8" fill="#007AFF"/>
    <text x="325" y="354" font-family="sans-serif" font-size="10" fill="#FFFFFF" text-anchor="middle">1</text>
    
    <!-- DM Item 2 -->
    <rect x="20" y="390" width="335" height="60" rx="8" fill="#FFFFFF"/>
    <circle cx="45" cy="420" r="14" fill="#E5E5E5"/>
    <text x="75" y="415" font-family="sans-serif" font-size="14" font-weight="bold" fill="#333">Bob Smith</text>
    <text x="75" y="432" font-family="sans-serif" font-size="12" fill="#666">明天會議時間確認</text>
    
    <!-- Apps Section -->
    <text x="20" y="480" font-family="sans-serif" font-size="12" font-weight="bold" fill="#333">應用程式</text>
    
    <rect x="20" y="490" width="335" height="50" rx="8" fill="#FFFFFF"/>
    <circle cx="45" cy="515" r="14" fill="#E5E5E5"/>
    <text x="75" y="520" font-family="sans-serif" font-size="14" fill="#333">Google Drive</text>
  </g>
  
  <!-- Tab Bar -->
  <rect y="762" width="375" height="50" fill="#FFFFFF"/>
  <line x1="0" y1="762" x2="375" y2="762" stroke="#E5E5E5" stroke-width="1"/>
  
  <!-- Tabs -->
  <g transform="translate(0, 762)">
    <!-- Tab 1: Home (Active) -->
    <circle cx="48.75" cy="11" r="5" fill="#007AFF"/>
    <text x="48.75" y="32" font-family="sans-serif" font-size="10" fill="#007AFF" text-anchor="middle">Home</text>
    
    <!-- Tab 2: DMs -->
    <rect x="116.25" y="8" width="60" height="6" rx="3" fill="#E5E5E5"/>
    <text x="146.25" y="32" font-family="sans-serif" font-size="10" fill="#666" text-anchor="middle">DMs</text>
    
    <!-- Tab 3: Mentions -->
    <text x="221.25" y="15" font-family="sans-serif" font-size="14" fill="#E5E5E5">@</text>
    <text x="221.25" y="32" font-family="sans-serif" font-size="10" fill="#666" text-anchor="middle">Mentions</text>
    
    <!-- Tab 4: You -->
    <circle cx="306.25" cy="11" r="5" fill="#E5E5E5"/>
    <text x="306.25" y="32" font-family="sans-serif" font-size="10" fill="#666" text-anchor="middle">You</text>
  </g>
</svg>