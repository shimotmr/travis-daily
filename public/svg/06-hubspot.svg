<svg width="375" height="812" viewBox="0 0 375 812" xmlns="http://www.w3.org/2000/svg">
  <!-- Phone Frame -->
  <rect width="375" height="812" rx="40" fill="#F5F5F5"/>
  
  <!-- Status Bar -->
  <rect width="375" height="44" fill="#FFFFFF"/>
  <text x="20" y="28" font-family="sans-serif" font-size="14" fill="#333">9:41</text>
  <rect x="335" y="18" width="24" height="12" rx="3" fill="none" stroke="#333" stroke-width="1.5"/>
  <rect x="339" y="21" width="16" height="6" fill="#333"/>
  
  <!-- Header -->
  <rect y="44" width="375" height="56" fill="#FFFFFF"/>
  <text x="20" y="78" font-family="sans-serif" font-size="20" font-weight="bold" fill="#333">Feed</text>
  
  <!-- Content Area - Activity Feed -->
  <g transform="translate(0, 100)">
    <!-- Feed Item 1 -->
    <rect x="20" y="20" width="335" height="80" rx="8" fill="#FFFFFF"/>
    <circle cx="45" cy="50" r="14" fill="#E5E5E5"/>
    <text x="75" y="48" font-family="sans-serif" font-size="12" font-weight="bold" fill="#333">新增聯絡人</text>
    <text x="75" y="63" font-family="sans-serif" font-size="12" fill="#666">John Smith 加入了管道</text>
    <text x="75" y="78" font-family="sans-serif" font-size="10" fill="#999">2 小時前</text>
    
    <!-- Feed Item 2 -->
    <rect x="20" y="110" width="335" height="80" rx="8" fill="#FFFFFF"/>
    <circle cx="45" cy="140" r="14" fill="#E5E5E5"/>
    <text x="75" y="138" font-family="sans-serif" font-size="12" font-weight="bold" fill="#333">交易更新</text>
    <text x="75" y="153" font-family="sans-serif" font-size="12" fill="#666">Enterprise Deal 移至談判階段</text>
    <text x="75" y="168" font-family="sans-serif" font-size="10" fill="#999">5 小時前</text>
    
    <!-- Feed Item 3 -->
    <rect x="20" y="200" width="335" height="80" rx="8" fill="#FFFFFF"/>
    <circle cx="45" cy="230" r="14" fill="#E5E5E5"/>
    <text x="75" y="228" font-family="sans-serif" font-size="12" font-weight="bold" fill="#333">任務完成</text>
    <text x="75" y="243" font-family="sans-serif" font-size="12" fill="#666">跟進郵件已發送給 3 位潛在客戶</text>
    <text x="75" y="258" font-family="sans-serif" font-size="10" fill="#999">昨天</text>
    
    <!-- Today View Card -->
    <rect x="20" y="300" width="335" height="100" rx="8" fill="#FFFFFF"/>
    <text x="30" y="325" font-family="sans-serif" font-size="14" font-weight="bold" fill="#333">今日視圖</text>
    
    <circle cx="40" cy="350" r="4" fill="none" stroke="#E5E5E5" stroke-width="2"/>
    <text x="55" y="353" font-family="sans-serif" font-size="12" fill="#333">下午 2:00 - 與客戶會議</text>
    
    <circle cx="40" cy="375" r="4" fill="none" stroke="#E5E5E5" stroke-width="2"/>
    <text x="55" y="378" font-family="sans-serif" font-size="12" fill="#333">3 個任務待完成</text>
    
    <!-- Quick Add Button -->
    <circle cx="315" cy="650" r="28" fill="#007AFF"/>
    <text x="315" y="660" font-family="sans-serif" font-size="28" fill="#FFFFFF" text-anchor="middle">+</text>
  </g>
  
  <!-- Tab Bar -->
  <rect y="762" width="375" height="50" fill="#FFFFFF"/>
  <line x1="0" y1="762" x2="375" y2="762" stroke="#E5E5E5" stroke-width="1"/>
  
  <!-- Tabs -->
  <g transform="translate(0, 762)">
    <!-- Tab 1: Feed (Active) -->
    <rect x="7.5" y="8" width="60" height="6" rx="3" fill="#007AFF"/>
    <text x="37.5" y="32" font-family="sans-serif" font-size="10" fill="#007AFF" text-anchor="middle">Feed</text>
    
    <!-- Tab 2: Tasks -->
    <circle cx="112.5" cy="11" r="4" fill="none" stroke="#E5E5E5" stroke-width="2"/>
    <text x="112.5" y="32" font-family="sans-serif" font-size="10" fill="#666" text-anchor="middle">Tasks</text>
    
    <!-- Tab 3: Contacts -->
    <circle cx="187.5" cy="11" r="5" fill="#E5E5E5"/>
    <circle cx="187.5" cy="11" r="3" fill="none" stroke="#E5E5E5" stroke-width="1"/>
    <text x="187.5" y="32" font-family="sans-serif" font-size="10" fill="#666" text-anchor="middle">Contacts</text>
    
    <!-- Tab 4: Deals -->
    <rect x="232.5" y="6" width="30" height="10" rx="5" fill="#E5E5E5"/>
    <text x="247.5" y="32" font-family="sans-serif" font-size="10" fill="#666" text-anchor="middle">Deals</text>
    
    <!-- Tab 5: Menu -->
    <circle cx="337.5" cy="6" r="1.5" fill="#E5E5E5"/>
    <circle cx="337.5" cy="11" r="1.5" fill="#E5E5E5"/>
    <circle cx="337.5" cy="16" r="1.5" fill="#E5E5E5"/>
    <text x="337.5" y="32" font-family="sans-serif" font-size="10" fill="#666" text-anchor="middle">Menu</text>
  </g>
</svg>