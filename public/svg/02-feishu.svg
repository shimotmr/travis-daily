<svg width="375" height="812" viewBox="0 0 375 812" xmlns="http://www.w3.org/2000/svg">
  <!-- Phone Frame -->
  <rect width="375" height="812" rx="40" fill="#F5F5F5"/>
  
  <!-- Status Bar -->
  <rect width="375" height="44" fill="#FFFFFF"/>
  <text x="20" y="28" font-family="sans-serif" font-size="14" fill="#333">9:41</text>
  <rect x="335" y="18" width="24" height="12" rx="3" fill="none" stroke="#333" stroke-width="1.5"/>
  <rect x="339" y="21" width="16" height="6" fill="#333"/>
  
  <!-- Header with Search -->
  <rect y="44" width="375" height="56" fill="#FFFFFF"/>
  <rect x="20" y="54" width="335" height="36" rx="18" fill="#F5F5F5"/>
  <text x="50" y="77" font-family="sans-serif" font-size="14" fill="#999">搜尋應用、文檔...</text>
  
  <!-- Content Area -->
  <g transform="translate(0, 100)">
    <!-- Top Horizontal Cards -->
    <text x="20" y="30" font-family="sans-serif" font-size="14" font-weight="bold" fill="#333">常用應用</text>
    
    <rect x="20" y="45" width="100" height="80" rx="8" fill="#FFFFFF"/>
    <circle cx="70" cy="75" r="16" fill="#E5E5E5"/>
    <text x="70" y="110" font-family="sans-serif" font-size="12" fill="#333" text-anchor="middle">妙記</text>
    
    <rect x="137.5" y="45" width="100" height="80" rx="8" fill="#FFFFFF"/>
    <circle cx="187.5" cy="75" r="16" fill="#E5E5E5"/>
    <text x="187.5" y="110" font-family="sans-serif" font-size="12" fill="#333" text-anchor="middle">文檔</text>
    
    <rect x="255" y="45" width="100" height="80" rx="8" fill="#FFFFFF"/>
    <circle cx="305" cy="75" r="16" fill="#E5E5E5"/>
    <text x="305" y="110" font-family="sans-serif" font-size="12" fill="#333" text-anchor="middle">雲盤</text>
    
    <!-- All Apps List -->
    <text x="20" y="160" font-family="sans-serif" font-size="14" font-weight="bold" fill="#333">全部應用</text>
    
    <!-- List Item 1 -->
    <rect x="20" y="180" width="335" height="60" rx="8" fill="#FFFFFF"/>
    <circle cx="45" cy="210" r="14" fill="#E5E5E5"/>
    <text x="75" y="208" font-family="sans-serif" font-size="14" fill="#333">審批</text>
    <text x="75" y="224" font-family="sans-serif" font-size="12" fill="#999">查看和發起審批流程</text>
    
    <!-- List Item 2 -->
    <rect x="20" y="250" width="335" height="60" rx="8" fill="#FFFFFF"/>
    <circle cx="45" cy="280" r="14" fill="#E5E5E5"/>
    <text x="75" y="278" font-family="sans-serif" font-size="14" fill="#333">多維表格</text>
    <text x="75" y="294" font-family="sans-serif" font-size="12" fill="#999">數據協作平台</text>
    
    <!-- List Item 3 -->
    <rect x="20" y="320" width="335" height="60" rx="8" fill="#FFFFFF"/>
    <circle cx="45" cy="350" r="14" fill="#E5E5E5"/>
    <text x="75" y="348" font-family="sans-serif" font-size="14" fill="#333">OKR</text>
    <text x="75" y="364" font-family="sans-serif" font-size="12" fill="#999">目標管理</text>
  </g>
  
  <!-- Tab Bar -->
  <rect y="762" width="375" height="50" fill="#FFFFFF"/>
  <line x1="0" y1="762" x2="375" y2="762" stroke="#E5E5E5" stroke-width="1"/>
  
  <!-- Tabs -->
  <g transform="translate(0, 762)">
    <!-- Tab 1: 消息 -->
    <rect x="18.75" y="8" width="60" height="6" rx="3" fill="#E5E5E5"/>
    <text x="48.75" y="32" font-family="sans-serif" font-size="10" fill="#666" text-anchor="middle">消息</text>
    
    <!-- Tab 2: 日曆 -->
    <rect x="112.5" y="8" width="12" height="12" rx="2" fill="none" stroke="#E5E5E5" stroke-width="1.5"/>
    <text x="131.25" y="32" font-family="sans-serif" font-size="10" fill="#666" text-anchor="middle">日曆</text>
    
    <!-- Tab 3: 工作台 (Active) -->
    <rect x="206.25" y="6" width="25" height="10" rx="5" fill="#007AFF"/>
    <text x="218.75" y="32" font-family="sans-serif" font-size="10" fill="#007AFF" text-anchor="middle">工作台</text>
    
    <!-- Tab 4: 我 -->
    <circle cx="306.25" cy="11" r="5" fill="#E5E5E5"/>
    <text x="306.25" y="32" font-family="sans-serif" font-size="10" fill="#666" text-anchor="middle">我</text>
  </g>
</svg>